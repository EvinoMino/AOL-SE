      <div class="upload-container">

        <form id="myForm" action="explorePage copy.html" method="get">

          <input type="text" placeholder="Type product name" id="product-name" name="product-name" required><br><br>
    
          <label for="product-detail">Product Detail:</label>
          <textarea id="product-detail" placeholder="Max 250 Word" name="product-detail" required></textarea><br><br>
    
          <label for="product-price">Product Price:</label>
          <input type="number" placeholder="Enter your product price" id="product-price" name="product-price" step="0.01" required><br><br>
    
          <input type="submit" value="Submit" onclick="showNotification()">

        function displayPopupAndRedirect(event) {
            event.preventDefault(); // Prevent form submission
            
            var overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
            
            var countdownElement = document.getElementById("countdown");
            var count = 5; // Number of seconds for the countdown
            
            var countdown = setInterval(function() {
                countdownElement.textContent = count; // Update the countdown value
                
                if (count === 0) {
                    clearInterval(countdown); // Stop the countdown
                    window.location.href = "explorePage copy.html"; // Redirect after countdown
                }
                
                count--;
            }, 1000); // Update every 1 second (1000 milliseconds)
        }

        var form = document.getElementById("myForm");
        form.addEventListener("submit", displayPopupAndRedirect);
